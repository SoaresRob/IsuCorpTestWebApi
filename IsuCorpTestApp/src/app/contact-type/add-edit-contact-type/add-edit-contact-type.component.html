<form class="row g-3 was-validated" #form="ngForm" (submit)="onSubmit(form)">
    
    <div class="col-lg-6" i18n>
        <h3>Create Contact Type</h3>
    </div>
    <div class="col-lg-2">

    </div>
    <div class="col-lg-4" i18n>
        <button class="btn btn-secondary float-right" routerLink="/contactType">Contact Type List</button>
    </div>

    <input type="hidden" name="contactTypeId"
        [value]="service.formData.contactTypeId">

    <div class="form-floating col-sm-12 col-lg-4">
        <input class="form-control" id="contactTypeName" [(ngModel)]="service.formData.contactTypeName" name="contactTypeName" #contactTypeName="ngModel"
            placeholder="Enter Contact Type Name" required maxlength="150">
        <label for="contactTypeName">Contact Name</label>
    </div>

    <div class="col-12">
        <button type="submit" class="btn btn-danger me-2 float-right" [disabled]="form.invalid">Send</button>
    </div>
</form>
