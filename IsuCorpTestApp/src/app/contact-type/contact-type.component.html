<div class="row">
    <div class="col-lg-6" i18n>
        <h3>Contact Type List</h3>
    </div>
    <div class="col-lg-2">

    </div>
    <div class="col-lg-4" i18n>
        <button type="button" 
            class="btn btn-secondary float-right" 
            routerLink="/addEditContactType/0">
            Create Contact Type
        </button>
    </div>
</div>



<table class="table table-striped">
    <thead>
        <tr>
        <th scope="col">#</th>
        <th scope="col">Contact Type Name</th>
        <th scope="col">Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dataItem of service.list">
            <td>{{dataItem.contactTypeId}}</td>
            <td>{{dataItem.contactTypeName}}</td>
            <td>
                <button type="button" class="btn btn-light mr-1" [routerLink]="['/addEditContactType/', dataItem.contactTypeId]" >Edit</button>
                <button type="button" class="btn btn-light mr-1" (click)="onDelete(dataItem.contactTypeId)">Delete</button>
            </td>
        </tr>
    </tbody>
  </table>
