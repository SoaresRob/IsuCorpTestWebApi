<div class="row">
    <div class="col-lg-6" i18n>
        <h3>Contact List</h3>
    </div>
    <div class="col-lg-2">

    </div>
    <div class="col-lg-4" i18n>
        <button type="button" 
            class="btn btn-secondary float-right" 
            routerLink="/addEditContact/0">
            Create Contact
        </button>
    </div>
</div>

<table class="table table-striped">
    <thead>
        <tr>
        <th (click)="sort('contactId')" scope="col">#<i class="bi bi-arrow-down-up"></i></th>
        <th (click)="sort('contactName')" scope="col">Contact Name<i class="bi bi-arrow-down-up"></i></th>
        <th (click)="sort('phoneNumber')" scope="col">Phone Number<i class="bi bi-arrow-down-up"></i></th>
        <th (click)="sort('birthDate')" scope="col">Birth Date<i class="bi bi-arrow-down-up"></i></th>
        <th (click)="sort('contactTypeName')" scope="col">Contact Type<i class="bi bi-arrow-down-up"></i></th>
        <th scope="col">Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dataItem of service.list 
        | paginate: { itemsPerPage: 10, currentPage: page } 
        | orderBy: contactId: reserve">

            <td>{{dataItem.contactId}}</td>
            <td>{{dataItem.contactName}}</td>
            <td>{{dataItem.phoneNumber}}</td>
            <td>{{dataItem.birthDate}}</td>
            <td>{{dataItem.contactTypeName}}</td>
            <td>
                <button type="button" class="btn btn-light mr-1" [routerLink]="['/addEditContact/', dataItem.contactId]" >Edit</button>
                <button type="button" class="btn btn-light mr-1" (click)="onDelete(dataItem.contactId)">Delete</button>
            </td>
        </tr>
    </tbody>
    
  </table>
  
  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
        <li>
            <pagination-controls (pageChange)="page = $event"></pagination-controls>
        </li>
    </ul>
  </nav>
