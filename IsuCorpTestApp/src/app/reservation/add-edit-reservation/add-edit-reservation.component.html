<form class="row g-3 was-validated" #form="ngForm">  

  <div class="col-lg-8" i18n>
    <h3>Create Reservation</h3>
  </div>
  <div class="col-lg-2">

  </div>
  <div class="col-lg-2" i18n>
    <button class="btn btn-secondary float-right" routerLink="/reservation">Reservation List</button>
  </div>

  <input  type="hidden" [(ngModel)]="contactService.formData.contactId" name="contactId" #contactId="ngModel">

  <div class="form-floating col-sm-12 col-lg-4">
      <input class="form-control" id="contactName" (blur)="onBlur()" [(ngModel)]="contactService.formData.contactName" name="contactName" #contactName="ngModel"
      placeholder="Enter Contact Name" required maxlength="150">
      <label for="contactName">Contact Name</label>
  </div>

  <div class="form-floating col-sm-12 col-lg-4">
    <select class="form-select" id="contactTypeId" required [(ngModel)]="contactService.formData.contactTypeId" name="contactTypeId" #contactName="ngModel" >
        <option  *ngFor="let data of ContactTypeList" value={{data.contactTypeId}}>
            {{data.contactTypeName}}
        </option>
    </select>
    <label for="contactTypeId">Contact Type</label>
  </div>

  <div class="form-floating col-sm-12 col-lg-2">
      <input type="date" id="birthDate" max="{{date | date:'yyyy-MM-dd'}}" class="form-control" [(ngModel)]="contactService.formData.birthDate" name="birthDate" #contactName="ngModel" required>
      <label for="birthDate">Birth Date</label>
  </div>

  <div class="form-floating col-sm-12 col-lg-2">
      <input class="form-control" type="number" id="phoneNumber" [(ngModel)]="contactService.formData.phoneNumber" name="phoneNumber" #contactName="ngModel" required>
      <label for="phoneNumber">Phone Number</label>
  </div>

  <div class="col-12">
    <angular-editor name="ReservationDetails" [(ngModel)]="ReservationDetails" [config]="config"></angular-editor>
  </div>

  <div class="col-12">
    <button type="submit" class="btn btn-danger me-2 float-right" (click)="sendReservation()" >Send</button>
  </div>

</form>
